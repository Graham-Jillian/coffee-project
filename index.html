<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
    </form>







    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>

    <div id="light-city">
        <h1>Light City</h1>
        <p>light</p>
    </div>

    <div id="half-city">
        <h1>Half City</h1>
        <p>light</p>
    </div>

    <div id="cinnamon">
        <h1>Cinnamon</h1>
        <p>light</p>
    </div>

    <div id="city">
        <h1>City</h1>
        <p>medium</p>
    </div>


    <div id="american">
        <h1>American</h1>
        <p>medium</p>
    </div>

    <div id="breakfast">
        <h1>Breakfast</h1>
        <p>medium</p>
    </div>

    <div id="high">
        <h1>High</h1>
        <p>dark</p>
    </div>

    <div id="continental">
        <h1>Continental</h1>
        <p>dark</p>
    </div>

    <div id="new-orleans">
        <h1>New Orleans</h1>
        <p>dark</p>
    </div>

    <div id="European">
        <h1>european</h1>
        <p>dark</p>
    </div>

    <div id="espresso">
        <h1>espresso</h1>
        <p>dark</p>
    </div>

    <div id="">
        <h1></h1>
        <p>dark</p>
    </div>

    <div id="">
        <h1></h1>
        <p>dark</p>
    </div>

    <div id="">
        <h1></h1>
        <p>dark</p>
    </div>







    <script src="main.js"></script>
</body>
</html>
